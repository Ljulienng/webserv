{
	"error_pages":
	[
		{
			"400": "/error_pages/400.html",
			"404": "/error_pages/404.html",
			"405": "/error_pages/405.html",
			"500": "/error_pages/500.html",
		}
	] 
	"server":
	[
		{
			"server_name" : "server_docker",
			"ip" : "0.0.0.0",
			"port" : "8080",
			"root" : "./www",	# directory where searched the file
			"index" : "index.html", # file as response if the request is a directory, can be in location bloc
			"max_body_size" : "500000", #default 1M (idem nginx), can be in location bloc
			"upload_path" : "/uploads",
			"cgi": ".php ./www/cgi-bin/php-cgi7.2",
			
			"location" : # cover requests for specific files and folders
			[
				{
					"path" : "/",
					"accepted_methods" : "GET POST", 
				},
				{
					"path" : "/test",
					"accepted_methods" : "GET POST", 
					"autoindex" : "on",
				}
				{
					"path" : "/uploads",
					"accepted_methods": "GET POST DELETE", 
					"autoindex" : "on",
				}
				{
					"path" : "/wp",
					"root" : "./wordpress",
					"index" : "index.php",
					"accepted_methods": "GET POST DELETE"
				}
			]
		}
	]
}

