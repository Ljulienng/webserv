{
	"cgi": ".php /cgi-bin/php-cgi_ubuntu",
	"max_body_size": "1000000", # maximum allowed size of the client request body (can be set in http, server or location context)
	"error_pages":
	[
		{
			"404": "/path/404.html",
			"405": "/path/405.html"
		}
	] 
	"server":
	[
		{
			"server_name": "test1", # optional
			"ip": "127.0.0.1",
			"port": "8080",
			"max_body_size": "50000",
			"location": # cover requests for specific files and folders
			[
				{
					"path" : "/",
					"root": "/",	# directory where searched the file
					"accepted_methods": "GET", 
					"redirection":	"301   /bla/bla", # redirection send to the client
					"default_file": "index.html", #default file as response if the request is a directory
					"autoindex" : "on"
				},
				{
					"path" : "/bla",
					"root": "/",	# directory where searched the file
					"accepted_methods": "POST GET", 
					"max_body_size": "2000",
					"autoindex" : "on"
				}
			]
		},
		{
			"server_name": "test2", # optional
			"ip": "127.0.0.1",
			"port": "9000",
			"location":
			[
				{
					"path" : "/",
					"root": "/",	# directory where searched the file
					"accepted_methods": "POST", 
					"redirection":	"301   /bla/bla", # redirection send to the client
					"default_file": "index.html", #default file as response if the request is a directory
					"autoindex" : "off"
				}
			]
		}
	]
}