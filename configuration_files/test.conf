{
	"cgi": ".php /cgi-bin/php-cgi_ubuntu",
	"error_pages":
	[
		{
			"404": "/error_pages/404.html",
			"405": "/error_pages/405.html"
		}
	] 
	"server":
	[
		{
			"server_name": "test1",
			"ip": "127.0.0.1",
			"port": "8080",
			"root": "./www/data",	# directory where searched the file
			"index": "index.html", # file as response if the request is a directory, can be in location bloc
			"max_body_size": "500000", #default 1M (idem nginx), can be in location bloc

			"location": # cover requests for specific files and folders
			[
				{
					"path" : "/",
					"accepted_methods": "GET", 
					
				},
				{
					"path" : "/test",
					"accepted_methods": "POST GET", 
					"autoindex" : "on",
				},
				{
					"path" : "/video",
					"redirection" : "301 http://youtube.com ",  # redirection send to the client
				}
			]
		},
		{
			"server_name": "test2", 
			"ip": "127.0.0.1",
			"port": "9000",
			"root": "./www/data",
			"index": "index.html",
			"location":
			[
				{
					"path" : "/",
					"accepted_methods": "GET", 
				}
			]
		}
	]
}